<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CardMagic</title>
</head>

<body>
  <main id="mainContent">
    <section class="descriptionContainer">
      <header id="header">
        <button class="navMenu">...</button>
        <nav class="navigation">
          <ul class="navList">
            <a href="#">
              <li>Home</li>
            </a>
            <a href="#">
              <li>Magic: The Gathering</li>
            </a>
            <a href="#">
              <li>Busca</li>
            </a>
            <a href="#">
              <li>Bazar</li>
            </a>
            <a href="#">
              <li>Lista de Desejos</li>
            </a>
          </ul>
        </nav>
      </header>
      <div class="set">
        <div class="textSet">
          <span class="cardLogo">C</span>
          <span class="cardNumber">#045</span>
          <span>Dominaria Remastared</span>
        </div>
        <select class="setType">
          <option value="dmr"">DMR</option>
                </select>
              </div>
              <div>
                <div>
                <h1 class=" cardName">
                </h1>
                <span class="englishName"></span>
                </div>
                <div>
                  <button class="heartButton" onclick="toggleHeart()">♡</button>
                  <button class="navMenu">...</button>
                </div>
      </div>
      <div class="shopListContainer">
        <h3 class="shopList">Lista de Compra <span class="itemShopList">?</span></h3>
        <div>
            <input type="number" min="1" class="totalCards"/>
            <button class="shopListToogle">☰</button>
        </div>
        <button class="shopListButton"><span>+</span>ADICIONAR NA LISTA</button>
      </div>
      <div class="detailsContainer">
        <div><span class="detailText">Detalhes da carta</span><button class="detailTextAll">Ver tudo</button></div>
        <div><span>Cor</span> <ul class="colorDetails"></ul></div>
        <div><span>Custo de mana</span><span class="manaDetails"></span></div>
        <div><span>Tipo</span><span class="detailText cardType"></span></div>
    </div>
    <button class="shopListButton"><span>+</span>ADICIONAR NA LISTA</button>
  </div>
    </section>
    <aside class="cardPreviewContainer">
      <img src="img/card2.jpg" class="imgPreview" />
      <hr class="divisor">
      <ul class="imgList">
      </ul>
    </aside>
  </main>
</body>
<script src="script.js"></script>

</html>
